<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width,initial-scale=1,viewport-fit=cover"
  />
  <title>Radial Text Builder</title>

  <link rel="stylesheet" href="/style.css" />

  <!-- libs (defer so the UI renders instantly on Vercel) -->
  <script defer src="https://unpkg.com/html-to-image@1.11.11/dist/html-to-image.min.js"></script>
  <script defer src="https://unpkg.com/dom-to-image-more@3.5.0/dist/dom-to-image-more.min.js"></script>
  <script defer src="https://unpkg.com/opentype.js@1.3.4/dist/opentype.min.js"></script>

  <!-- your app -->
  <script defer src="/script.js"></script>
</head>
<body>
  <button id="togglePanel" class="toggle">⚙️ Panel</button>

  <aside id="panel" class="panel">
    <div class="row">
      <label for="words">Words (comma-separated)</label>
      <textarea id="words" rows="4" spellcheck="false">Architecture,Naming,Culture,Sensory,Voice,Audio,UX Platform,Communications,Digital Systems,Materiality,3D form,Visualization,Interview,Analysis,Insight,Envisioning,Roadmapping,Venture-building,Futuresensing,Positioning</textarea>
    </div>

    <!-- Dropzone lives inside the panel -->
    <div class="row">
      <label>Custom font (drag & drop .otf/.ttf/.woff/.woff2)</label>
      <div id="fontDrop" class="dropzone" tabindex="0">
        <span id="fontDropLabel">Drop font file here or click to choose</span>
        <input id="fontFile" type="file" accept=".otf,.ttf,.woff,.woff2" hidden />
      </div>
      <small class="hint">Applied live. Use “Export SVG (outlines)” for perfect Illustrator import.</small>
    </div>

    <div class="row two">
      <label>Font size
        <input id="fontSize" type="range" min="8" max="120" step="1" value="18" />
      </label>
      <output id="fontSizeOut">18px</output>
    </div>

    <div class="row two">
      <label>Start offset (px)
        <input id="startPx" type="range" min="-1500" max="1500" step="1" value="0" />
      </label>
      <output id="startPxOut">0 px</output>
    </div>

    <div class="row two">
      <label>Radius (distance)
        <input id="radius" type="range" min="-500" max="500" step="1" value="260" />
      </label>
      <output id="radiusOut">260px</output>
    </div>

    <div class="row two">
      <label>Angle offset (Z)
        <input id="angle" type="range" min="-180" max="180" step="1" value="0" />
      </label>
      <output id="angleOut">0°</output>
    </div>

    <div class="row two">
      <label>Letter spacing
        <input id="letterSpacing" type="range" min="-2" max="20" step="0.1" value="0" />
      </label>
      <output id="lsOut">0</output>
    </div>

    <details class="row">
      <summary>Preview 3D rotation (X/Y/Z)</summary>
      <div class="row two">
        <label>Rotate X <input id="rotX" type="range" min="-75" max="75" step="1" value="0" /></label>
        <output id="rotXOut">0°</output>
      </div>
      <div class="row two">
        <label>Rotate Y <input id="rotY" type="range" min="-75" max="75" step="1" value="0" /></label>
        <output id="rotYOut">0°</output>
      </div>
      <div class="row two">
        <label>Rotate Z <input id="rotZ" type="range" min="-180" max="180" step="1" value="0" /></label>
        <output id="rotZOut">0°</output>
      </div>
      <p class="hint">X/Y are preview-only (not in SVG). Use PNG (exact screen) to capture them.</p>
    </details>

    <div class="buttons">
      <button id="downloadSvg">Export SVG (embed font)</button>
      <button id="downloadSvgOutlines">Export SVG (outlines)</button>
      <button id="downloadPngExact">Export PNG (exact screen)</button>
      <button id="reset">Reset view</button>
    </div>
  </aside>

  <main>
    <div id="stage">
      <svg id="radialSvg" xmlns="http://www.w3.org/2000/svg"
           width="1200" height="1200" viewBox="-600 -600 1200 1200"
           role="img" aria-label="Radial text">
        <defs id="defs"></defs>
        <g id="labels"></g>
      </svg>
    </div>
  </main>
</body>
</html>
